apiVersion: apps/v1
kind: Deployment
metadata:
  name: rails-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rails-app
  template:
    metadata:
      labels:
        app: rails-app
    spec:
      containers:
      - name: rails-app
        image: rohith2703/budget-app:1.0
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: postgres://user:password@postgres:5432/myapp_development

